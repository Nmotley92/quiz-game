<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header class="header">
        <a href="">Veiw High Scores</a>
        
        <span id="countdown">Time:</span>
    </header>
    <main>
        <section>
            <div class="question-container">
                <h1 id="main-header">Coding Quiz Challenge</h1>
                <p id="question-text" class = "question">
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will be penalize your score/time by ten seconds!
                </p>
                <button id="start" class="btns">Start Quiz</button>
                <div id="answer-buttons">
                
                </div>
            </div>
        
        </section>
        <footer id="response"></footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>/
